        <div class="row">
            <div class="col-25">
                <label for="name">Name:</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Name of the car..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="country">Country:</label>
            </div>
            <div class="col-75">
                <input type="text" id="country" name="country" placeholder="Country of the manufacturer..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="founded">Founded:</label>
            </div>
            <div class="col-75">
                <input type="text" id="founded"  name="founded" onmouseover="datePicker()" placeholder="Date when founded..">
            </div>
        </div>

        <div class="row2">
            <button class="submit" onclick="addManufacturer()">Add</button>
