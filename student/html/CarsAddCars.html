<div id="container">
        <div class="row">
            <div class="col-25">
                <label for="name">Name:</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Name of the car..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="color">Color:</label>
            </div>
            <div class="col-75">
                <input type="text" id="color" name="color" placeholder="Color of the car..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="consumption">Consumption:</label>
            </div>
            <div class="col-75">
                <input type="text" id="consumption" name="consumption" placeholder="Consumption of the car..">
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-25">
                    <label for="manufacturer">Manufacturer:</label>
                </div>
                <div class="col-75">
                    <select id="manufacturer">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="available">Available:</label>
            </div>
            <div class="col-75">
                <input type="text" id="available" name="available" placeholder="Amount of available..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="year">Year:</label>
            </div>
            <div class="col-75">
                <input type="text" id="year" name="year" placeholder="Year when created..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="horsepower">Horsepower:</label>
            </div>
            <div class="col-75">
                <input type="text" id="horsepower" name="horsepower" placeholder="Horsepower of the car..">
            </div>
        </div>
        <br>
        <div class="row2">
            <button class="submit" onclick="addCar()">Add</button>
            <button class="submit" onclick="reset()">Reset</button>
        </div>
</div>
<div id="dynamicTable"></div>
